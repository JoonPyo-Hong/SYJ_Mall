<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta name="viewport" content="width=380, height=740, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0" /> -->
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>카카오 계정</title>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <link rel="shortcut icon" href="./images/login_favicons.ico" type='image/x-ico' />
  <link rel="stylesheet" type="text/css" href="./css/fonts.css">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/main_qr_login.css">

</head>

<body>
  <div id="main-login-wrap">
    <div class="login-wrap">
      <!-- 카카오 로고 -->
      <div class="kakao-logo"></div>
      <!-- 로그인 전체 박스 -->
      <div class="wrap-form">

        <div class="login-form">
          <!-- 로그인 타이틀 -->
          <div class="login-title">
            <h2>QR코드 로그인</h2>
            <p>카카오톡 앱 > 더보기 > 우측 상단의
              <br />
              <span class="icon-scan"></span>
              아이콘을 눌러 QR코드를 스캔하세요.
            </p>
          </div>
          <!-- QR 박스 -->
          <div class="qr-box">
            <div class="qr-code"></div>
            <div class="desc">
              <div class="title">남는 시간:
                <span id="timeCheck" class="time"></span>
              </div>
              <div id="resetBtn" class="ico-reset"></div>
            </div>
          </div>
          <!-- 로그인 상태 유지 체크 -->
          <div class="set-login">
            <input type="checkbox" id="stay-login" class="set-check">
            <label class="set-text" for="stay-login">
              <span class="ico-check"></span>
              <span class="ico-text">로그인 상태 유지</span></label>
          </div>
        </div>
        <!-- 확인 버튼 -->
        <div class="login-btn-box">
          <button class="qr-login-btn">확인</button>
        </div>
        <!-- 하단 카카오 계정 직접 입력 -->
        <div class="info-another">
          카카오 계정 직접 입력
        </div>
      </div>
    </div>
    <div class="foot-wrap">
      <div class="service-info">
        <ul>
          <li>이용약관</li>
          <li><b>개인정보 처리방침</b></li>
          <li>운영정책</li>
          <li>고객센터</li>
          <li>공지사항</li>
          <li>한국어<span class="ico-arr"></span></li>
        </ul>
      </div>
      <div class="txt-copyright">Copyright © <b>Kakao Corp.</b> All rights reserved.</div>
    </div>
  </div>
  <script>

    let time = 300;
    let min = "";
    let sec = "";
    const reset = document.getElementById('resetBtn');

    const x = setInterval(function () {
      min = parseInt(time / 60);
      sec = time % 60;

      document.getElementById("timeCheck").innerHTML = `0${min}:${sec < 10 ? `0${sec}` : sec}`;
      time--;

      // 리셋 버튼 클릭 시 타이머 리셋
      resetBtn.addEventListener('click', () => {
        time = 300;
      });

      // 5분 지날 시 자동 리셋
      // QR 코드 이미지 변경 로직 추가 예정
      if (time < 1) {
        time = 300;
      }

    }, 1000)


  </script>
</body>

</html>
