<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta name="viewport" content="width=380, height=740, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0" /> -->
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>카카오 프렌즈샵</title>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <link rel="shortcut icon" href="./images/login_favicons.ico" type='image/x-ico' />
  <link rel="stylesheet" type="text/css" href="./css/fonts.css">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/main_login.css">

</head>

<body>
  <div id="main-login-wrap">
    <!-- 상단 영역 -->
    <div class="login-wrap">
      <!-- 왼쪽 배너 -->
      <div class="wrap-banner">
        <div class="info-banner">
          <strong class="title-banner">카카오계정 하나로 충분합니다.</strong>
          <p class="desc-banner">
            카카오 서비스 뿐 아니라 Daum, Melon 및 다양한 외부 서비스까지<br>
            카카오계정 하나로 편리하게 이용해보세요!
          </p>
          <img class="img-banner"
            src="./images/main_login/banner_login1-81752909ec9c815794b13ccff4d17d7d3e81f431585ecec30ee7a8055785c74f.png" />
        </div>
      </div>
      <!-- 오른쪽 로그인 -->
      <div class="wrap-form">
        <div class="kakao-logo"></div>
        <div class="login-kakao-mail">
          <div class="login-form">
            <div class="login-input-box">
              <input class="email" placeholder="카카오메일 아이디, 이메일, 전화번호">
              <input class="password" type="password" placeholder="비밀번호">
              <div class="set-login">
                <input type="checkbox" id="stay-login" class="set-check">
                <label class="set-text" for="stay-login">
                  <span class="ico-check"></span>
                  <span class="ico-text">로그인 상태 유지</span></label>
              </div>
            </div>
          </div>
          <div class="login-btn-box">
            <button class="login-btn">로그인</button>
            <div class="line">
              <span>또는</span>
            </div>
            <button class="qr-login-btn"><span class="qr-icon"></span>QR코드 로그인</button>
          </div>
          <div class="re-captcha">
            <!-- re-captcha 영역 -->
          </div>
        </div>
        <div class="info-user">
          <div>회원가입</div>
          <ul>
            <li>카카오계정</li>
            <li>비밀번호 찾기</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="foot-wrap">
      <div class="service-info">
        <ul>
          <li>이용약관</li>
          <li><b>개인정보 처리방침</b></li>
          <li>운영정책</li>
          <li>고객센터</li>
          <li>공지사항</li>
          <li>한국어<span class="ico-arr"></span></li>
        </ul>
      </div>
      <div class="txt-copyright">Copyright © <b>Kakao Corp.</b> All rights reserved.</div>
    </div>

  </div>
  <!-- 하단 영역 -->
</body>

</html>
